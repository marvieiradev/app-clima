<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>App Clima</title>
</head>

<body>
    <div class="container">
        <div class="box-pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Digite um local">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="imagens/error.svg">
            <p>Local NÃ£o Encontrado :/</p>
        </div>

        <div class="box-clima">
            <img src="" width="300px">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="info-local">
            <div class="local">
                <i class="fa-solid fa-map-location-dot"></i>
                <p class="cidade"></p>
            </div>
            <p class="data-hora"></p>

        </div>

        <div class="detalhes-clima">

            <div class="humidade">
                <i class="fa-solid fa-droplet"></i>
                <span></span>
            </div>

            <div class="ventos">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </div>

            <div class="min">
                <i class="fa-solid fa-temperature-arrow-up"></i>
                <span></span>
            </div>

            <div class="max">
                <i class="fa-solid fa-temperature-arrow-down"></i>
                <span></span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
