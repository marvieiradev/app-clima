<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="box-clima">
            <img src="">

        </div>

        <div class="detalhes-clima">

            <div class="humidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>

                </div>

            <div class="ventos">
